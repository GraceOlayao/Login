<body>
    <div class="wrapper" style="background-image: url('assets/Login/reg.jpg')">
      <div class="inner">
        <div class="image-holder">
          <img src="assets/Login/reg1.jpg" alt="" />
        </div>
        <form action="">
          <h3>Registration Form</h3>
          <div class="form-group">
            <input type="text" placeholder="First Name" class="form-control" />
            <input type="text" placeholder="Last Name" class="form-control" />
          </div>
          <div class="form-wrapper">
            <select name="" id="" class="form-control">
              <option value="" disabled selected>Gender</option>
              <option value="male">Male</option>
              <option value="femal">Female</option>
              <option value="other">Other</option>
            </select>
            <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
          </div>
          <div class="form-wrapper">
            <input
              type="text"
              placeholder="Complete Address"
              class="form-control"
            />
            <i class="zmdi zmdi-email"></i>
          </div>
          <div class="form-wrapper">
            <input type="text" placeholder="Email Address" class="form-control" />
            <i class="zmdi zmdi-account"></i>
          </div>
          <div class="form-wrapper">
              <input type="text" placeholder="Username" class="form-control" />
              <i class="zmdi zmdi-account"></i>
          </div>
          <div class="form-wrapper">
            <input type="password" placeholder="Password" class="form-control" />
            <i class="zmdi zmdi-lock"></i>
          </div>
  
          <div class="form-wrapper">
            <input
              type="password"
              placeholder="Confirm Password"
              class="form-control"
            />
            <i class="zmdi zmdi-lock"></i>
          </div>
          <button>
            Register
            <i class="zmdi zmdi-arrow-right"></i>
          </button>
          <h6>Already have an account? <a class="sign" href="/Log" routerLinkActive="active" ariaCurrentWhenActive="page"> Login Here</a></h6>
        </form>
      </div>
    </div>
  </body>
